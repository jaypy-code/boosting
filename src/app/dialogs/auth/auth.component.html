<div class="form">
    <div class="info">
        <div class="logo"></div>
        <div class="title" *ngIf="mode == 'login'">ورود به حساب کاربری</div>
        <div class="title" *ngIf="mode == 'register'">ایجاد حساب کاربری</div>
        <button class="green" (click)="mode = (mode == 'login')?'register':'login'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path
                    d="M40 8H8c-2.21 0-3.98 1.79-3.98 4L4 36c0 2.21 1.79 4 4 4h32c2.21 0 4-1.79 4-4V12c0-2.21-1.79-4-4-4zm0 8L24 26 8 16v-4l16 10 16-10v4z" />
            </svg>
            <span *ngIf="mode == 'login'">ثبت نام با ایمیل</span>
            <span *ngIf="mode == 'register'">ورود با ایمیل</span>
        </button>
    </div>
    <form *ngIf="mode == 'login'">
        <label for="email">آدرس ایمیل</label>
        <input type="email" id="email" name="boosting-email" placeholder="آدرس ایمیل شما">
        <br>
        <label for="password">کلمه عبور</label>
        <input type="password" id="password" name="boosting-password" placeholder="کلمه عبور شما">
        <br>
        <button>ورود</button>
    </form>
    <form *ngIf="mode == 'register'">
        <input type="email" id="email" name="boosting-email" placeholder="آدرس ایمیل شما">
        <input type="password" id="password" name="boosting-password" placeholder="کلمه عبور شما">
        <input type="password" id="confirm-password" name="boosting-confirm-password" placeholder="تایید کلمه عبور شما">
        <br>
        <button>ثبت نام</button>
    </form>
</div>
